<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Assignments</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="stylesheet" href="/stylesheets/query1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <div class="logo">
                <img src="/assets/logo.png" alt="Logo">
                <h1>CourseMap</h1>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="query1.html">Professor</a></li>
                <li><a href="query2.html">Course</a></li>
                <li><a href="query3.html">Student</a></li>
                <li><a href="query4.html">Assignment</a></li>
                <li><a href="query5.html" class="active">Long Assignments</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-section">
        <div class="container">
            <div class="feature-box">
                <h2>Long Assignments (Over 5 Hours)</h2>
                <div class="mt-4" id="tableContainer">
                    <!-- Table will be inserted here by server -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and insert the table when the page loads
        window.onload = function() {
            fetch('/query5/longAssignments')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('tableContainer').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('tableContainer').innerHTML = 'Error loading assignments';
                });
        };
    </script>
</body>
</html>
